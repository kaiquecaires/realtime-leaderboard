version: '3.9'

services:
  # Redis service
  redis:
    image: redis:latest
    container_name: realtime_leaderboard_redis
    ports:
      - "6379:6379"

  # PostgreSQL service
  postgres:
    image: postgres:latest
    container_name: realtime_leaderboard_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: realtime_leaderboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
